<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Viewer</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="bible-viewer-container">
    <h1>Bible Viewer</h1>

    <div class="controls">
      <select id="book-select"></select>
      <select id="chapter-select"></select>
      <select id="verse-select"></select>
    </div>

    <div id="bible-text-display" class="bible-text-display">
      <p>Select a book, chapter, and verse to view the Bible text.</p>
    </div>

    <div class="navigation-buttons">
      <button id="prev-chapter">Previous Chapter</button>
      <button id="next-chapter">Next Chapter</button>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
